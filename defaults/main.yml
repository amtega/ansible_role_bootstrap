---
# Role default lower priority variables

# Enable bootstrap. This role may have important consecuences, so by default is
# disabled.

bootstrap_enable: false

# Ansible users to use to bootstrap. Take note that this are not the users you
# want to exist after bootstrapping. The final users that will remain after the
# bootstrap process are the ones specified with the standar ansible_user and
# ansible_become_user (with their respective password). The users specified here
# only are use the boot bootstrap the host.

bootstrap_ansible_user: root
bootstrap_ansible_password: ''
bootstrap_become: false
bootstrap_become_method: su
bootstrap_become_user: root
bootstrap_become_pass: ''

