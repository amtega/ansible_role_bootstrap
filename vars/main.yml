---
# Role variables

# Required packages

bootstrap_packages:
  - libselinux-python

# Proxy environment settings

bootstrap_http_proxy_config:
    http_proxy: "{{ bootstrap_http_proxy | default('') }}"
    https_proxy: "{{ bootstrap_https_proxy | default('') }}"
    http_no_proxy: "{{ bootstrap_no_proxy | default('') }}"

bootstrap_http_proxy_environment: >-
  {{ (bootstrap_http_proxy is not none
      or bootstrap_https_proxy is not none
      or bootstrap_no_proxy is not none)
     | ternary(bootstrap_http_proxy_config, {}) }}
